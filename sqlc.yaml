version: "2"

sql:
  - schema: "internal/sql/schema"
    queries: "internal/sql/queries"
    engine: "postgresql"
    gen:
      go:
        out: "internal/database"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false

        overrides:
          # --- UUID ---
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
            nullable: true

          # 1. For your NEW tables (TIMESTAMPTZ)
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "timestamptz"
            go_type: "time.Time"
            nullable: true
